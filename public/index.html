<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Chat Messenger</title>
		<!--Bootstrap-->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<link rel="stylesheet" href="./style.css">

		<!-- jQuery -->
		<script src="../jquery-3.2.1.min.js"></script>
		<!-- Socket IO JS -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>

		<!-- Bootstrap Script -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	</head>	
	<body>
		<div id="chat-messenger" class="container">
			<header class="text-center"><h1>Chat Messenger</h1></header>
			<div class="row">
				<div class="col-md-12" id="chat-window">
					<div id="chat-output"></div>
				</div>
				<label for="name">Your Name</label>
				<input type="text" id="chat-name" class="col-md-12 form-control" placeholder="Your Name" required>
				<label for="message">Your Message</label>
				<textarea type="textarea" id="chat-message" class="col-md-12 form-control" rows="3"placeholder="Your message"> </textarea>
				<button type="button" id="chat-button" class="btn btn-info">Send</button>
			</div>
		</div>
	</body>
</html>
